
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sujets Baccalauréat - Site Éducatif</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <button class="nav-btn home-btn" onclick="window.location.href='/'">🏠 Accueil</button>
        <button class="nav-btn exercises-btn">📚 Exercices</button>
        <button class="nav-btn contest-btn">🏆 Concours</button>
        <button class="nav-btn courses-btn">📖 Cours</button>
        <button class="nav-btn pdf-btn">📁 Fichiers PDF</button>
        <button class="nav-btn bacc-btn">📑 Sujet Bacc</button>
        <button class="nav-btn contact-btn">📧 Contactez-nous</button>
        <button class="theme-toggle">🌓</button>
    </nav>

    <main>
        <div class="courses-container">
            <h2>Sujets du Baccalauréat</h2>
            <div id="series-buttons" class="subjects-buttons">
                <button class="subject-btn" onclick="showSubjects('TA')">Série TA</button>
                <button class="subject-btn" onclick="showSubjects('TC')">Série TC</button>
                <button class="subject-btn" onclick="showSubjects('TD')">Série TD</button>
                <button class="subject-btn" onclick="showSubjects('TOSE')">Série TOSE</button>
                <button class="subject-btn" onclick="showSubjects('TS')">Série TS</button>
                <button class="subject-btn" onclick="showSubjects('TL')">Série TL</button>
            </div>

            <div id="subjects-list" class="subjects-buttons" style="display: none;">
                <h3 id="selected-series">Matières</h3>
                <button class="subject-btn">Malagasy</button>
                <button class="subject-btn">Français</button>
                <button class="subject-btn">Anglais</button>
                <button class="subject-btn">Histoire-géographie</button>
                <button class="subject-btn">Mathématiques</button>
                <button class="subject-btn" onclick="window.location.href='/physiqueTA'">Physique-chimie</button>
                <button class="subject-btn">SVT</button>
                <button class="subject-btn">Philosophie</button>
                <button class="back-btn" onclick="hideSubjects()">Retour</button>
            </div>
        </div>
    </main>

    <script>
        function showSubjects(series) {
            document.getElementById('series-buttons').style.display = 'none';
            document.getElementById('subjects-list').style.display = 'block';
            document.getElementById('selected-series').textContent = `Matières - Série ${series}`;
            
            const physicsBtn = document.querySelector('[onclick*="physiqueTA"]');
            if (physicsBtn) {
                physicsBtn.onclick = function() {
                    window.location.href = `/physique${series}`;
                }
            }
        }

        function hideSubjects() {
            document.getElementById('series-buttons').style.display = 'block';
            document.getElementById('subjects-list').style.display = 'none';
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
