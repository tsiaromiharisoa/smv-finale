
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Simple</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <nav>
        <button class="nav-btn home-btn" onclick="window.location.href='/'">üè† Accueil</button>
        <button class="nav-btn quiz-btn" onclick="window.location.href='/autres/quiz.html'">‚Ü©Ô∏è Retour</button>
        <button class="theme-toggle">üåì</button>
        <div class="lang-buttons">
            <button id="fr-btn" class="lang-btn active" onclick="setLanguage('fr')">üá´üá∑ Fran√ßais</button>
            <button id="en-btn" class="lang-btn" onclick="setLanguage('en')">üá¨üáß English</button>
        </div>
    </nav>

    <main class="quiz-container">
        <div id="quiz-content">
            <h1>‚ùì Question</h1>
            <div id="question-container"></div>
            <div id="result-container" class="result-container"></div>
            <div id="options-container" class="options-container"></div>
            <button id="submit-btn" class="submit-btn" onclick="checkAnswer()">Envoyer la r√©ponse</button>
            <script>
            function checkAnswer() {
                const selected = document.querySelector('input[name="quiz"]:checked');
                if (!selected) {
                    alert('Veuillez s√©lectionner une r√©ponse');
                    return;
                }

                const responseLines = currentQuestion.translated.response.split('\n');
                const correctAnswer = responseLines[responseLines.length - 1].replace('üîë R√©ponse correcte : ', '');
                const isCorrect = selected.value.includes(correctAnswer);
                
                const resultContainer = document.getElementById('result-container');
                if (isCorrect) {
                    resultContainer.innerHTML = `<div class="correct">‚úÖ Bravo ! C'est la bonne r√©ponse !</div>`;
                } else {
                    resultContainer.innerHTML = `
                        <div class="incorrect">‚ùå D√©sol√©, ce n'est pas la bonne r√©ponse.</div>
                        <div class="correct-answer">La bonne r√©ponse √©tait : ${correctAnswer}</div>
                    `;
                }

                document.getElementById('submit-btn').style.display = 'none';
                document.getElementById('next-btn').style.display = 'block';
            }
            </script>
            <div id="result-container" class="result-container"></div>
            <button id="next-btn" class="next-btn" onclick="getNewQuestion()" style="display: none;">Question suivante</button>
        </div>
    </main>

    <script>
        let currentQuestion = null;
        let selectedAnswer = null;

        let currentLang = 'fr';

        function setLanguage(lang) {
            currentLang = lang;
            document.getElementById('fr-btn').classList.toggle('active', lang === 'fr');
            document.getElementById('en-btn').classList.toggle('active', lang === 'en');
            if (currentQuestion) {
                displayQuestion(currentQuestion);
            }
        }

        async function getNewQuestion() {
            try {
                const response = await fetch('/api/quiz/getQuiz');
                const data = await response.json();
                currentQuestion = data;
                displayQuestion(data);
                document.getElementById('result-container').innerHTML = '';
                document.getElementById('submit-btn').style.display = 'block';
                document.getElementById('next-btn').style.display = 'none';
            } catch (error) {
                console.error('Erreur:', error);
            }
        }

        function displayQuestion(data) {
            const responseText = currentLang === 'fr' ? data.translated.response : data.original.response;
            const questionText = responseText.split('\n')[0].replace('üéâ Question : ', '');
            const options = responseText.split('\n').slice(2, -2);
            
            document.getElementById('question-container').innerHTML = `<p>${questionText}</p>`;
            
            const optionsHtml = options.map(option => `
                <div class="option">
                    <input type="radio" name="quiz" value="${option}" id="${option}">
                    <label for="${option}">${option}</label>
                </div>
            `).join('');
            
            document.getElementById('options-container').innerHTML = optionsHtml;
        }

        function checkAnswer() {
            const selected = document.querySelector('input[name="quiz"]:checked');
            if (!selected) {
                alert('Veuillez s√©lectionner une r√©ponse');
                return;
            }

            const correctAnswer = currentQuestion.response.split('\n').slice(-1)[0].replace('üîë R√©ponse correcte : ', '');
            const isCorrect = selected.value.includes(correctAnswer);
            
            const resultContainer = document.getElementById('result-container');
            if (isCorrect) {
                resultContainer.innerHTML = `<div class="correct">‚úÖ Bravo ! C'est la bonne r√©ponse !</div>`;
            } else {
                resultContainer.innerHTML = `
                    <div class="incorrect">‚ùå D√©sol√©, ce n'est pas la bonne r√©ponse.</div>
                    <div class="correct-answer">La bonne r√©ponse √©tait : ${correctAnswer}</div>
                `;
            }

            document.getElementById('submit-btn').style.display = 'none';
            document.getElementById('next-btn').style.display = 'block';
        }

        // Charger la premi√®re question au chargement de la page
        window.onload = getNewQuestion;
    </script>
    <script src="/script.js"></script>
</body>
</html>
