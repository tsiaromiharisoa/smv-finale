
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TempMail - G√©n√©rateur</title>
    <link rel="stylesheet" href="../../../styles.css">
</head>
<body>
    <nav>
        <button class="nav-btn home-btn" onclick="window.location.href='/autres/tempmail.html'">‚Ü©Ô∏è Retour</button>
        <button class="theme-toggle">üåì</button>
    </nav>

    <main class="tempmail-container">
        <h1>‚ú® G√©n√©rateur d'Email Temporaire</h1>
        <div id="result" class="tempmail-result">
            <div class="loading">G√©n√©ration de l'adresse...</div>
        </div>
        <div class="tempmail-info" style="display: none;">
            <p><strong>Email:</strong> <span id="email"></span></p>
            <p><strong>Token:</strong> <span id="token"></span></p>
        </div>
    </main>

    <script src="../../../script.js"></script>
    <script>
        async function generateEmail() {
            try {
                const response = await fetch('/api/tempmail/create');
                const data = await response.json();
                
                document.querySelector('.loading').style.display = 'none';
                document.querySelector('.tempmail-info').style.display = 'block';
                document.getElementById('email').textContent = data.address;
                document.getElementById('token').textContent = data.token;
            } catch (error) {
                document.querySelector('.loading').textContent = 'Erreur lors de la g√©n√©ration';
            }
        }

        generateEmail();
    </script>
</body>
</html>
