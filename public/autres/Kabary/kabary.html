
<!DOCTYPE html>
<html lang="mg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kabary - Art Oratoire Malgache</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        .kabary-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        .kabary-title {
            color: #ff0000;
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .torotakila-title {
            color: #4CAF50;
            text-align: center;
            font-size: 2.5rem;
            margin: 3rem 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .chapter-btn {
            display: block;
            width: 100%;
            padding: 1rem;
            margin: 0.5rem 0;
            text-align: left;
            background: var(--card-bg);
            border: none;
            border-radius: 8px;
            color: var(--text);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .chapter-btn:hover {
            background: var(--primary);
            color: white;
            transform: translateX(10px);
        }
        .sub-section {
            margin-left: 2rem;
            padding: 0.5rem 0;
        }
    </style>
</head>

    <nav>
